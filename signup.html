    <section class="form-section">
      <form action="thank-you.html" class="signup-form">
        <h2>Let's be in contact!<i class="fas fa-heartbeat"></i></h2>
        <label for="fname">First Name</label>
        <input id="fname" name="first_name" type="text" class="text-input" required>
  
        <label for="lname">Last Name</label>
        <input id="lname" name="last_name" type="text" class="text-input" required>
  
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email_address" class="text-input" required>
  
        <label for="weekly">Weekly Newsletter</label>
        <input type="radio" id="weekly" name="subcription_preference" value="weekly" required>
        <label for="monthly">Monthly Newsletter</label>
        <input type="radio" id="monthly" name="subcription_preference" value="monthly" required>
        <label for="yearly">Yearly Newsletter</label>
        <input type="radio" id="yearly" name="subcription_preference" value="yearly" required>
        <br>
        <textarea id="msg" rows="5" cols="40" name="comment" form="usrform">
               comment here...</textarea>
  
        <input class="form-button" type="submit" value="submit!">
      </form>
    </section>
